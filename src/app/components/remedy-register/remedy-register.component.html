<section class="content-header">
  <h1>Cadastrar Remédio</h1>
</section>

<section class="content">
  <div class="container">
    <div class="col-md-6">
        <div class="box-header with-border box box-primary">
          <h3 class="box-title">Dados do remédio</h3>
            <div class="form-group">
              <form #formRemedy="ngForm" novalidate>

                  <gmr-input-container errorMessage="Campo obrigatório com no minimo 3 caracteres" label="Name:">
                    <input name="remedyRegisterRemedyName" class="form-control" placeholder="Coloque o nome do remédio" ngModel required minlength="3">
                  </gmr-input-container>

                  <gmr-input-container errorMessage="Campo obrigatório" label="Doságem:">
                    <input name="remedyRegisterRemedyDosage" class="form-control" placeholder="Coloque a doságem" ngModel required>
                  </gmr-input-container>

                  <gmr-input-container errorMessage="Campo obrigatório" label="Data de válidade:">
                    <input name="remedyRegisterRemedyValidateDate" class="form-control" placeholder="Data de válidade" ngModel required>
                  </gmr-input-container>

                  <gmr-input-container errorMessage="Campo obrigatório" label="Descrição:">
                    <textarea name="remedyRegisterRemedyDescription" class="form-control" placeholder="Coloque a descrição" ngModel required></textarea>
                  </gmr-input-container>

                <label for="remedyRegisterRemedyFile">Coloque alguma foto:</label>
                <input type="file" class="form-control" name="remedyRegisterRemedyFile" ngModel id="remedyRegisterRemedyFile">
              </form>
            </div>
        </div>
      </div>

      <div class="col-md-6">

          <div class="box-header with-border box box-primary">
            <h3 class="box-title">Dados de usuário</h3>
              <div class="form-group">
                <form #formUser="ngForm" novalidate>

                  <gmr-input-container errorMessage="Campo obrigatório com no minimo 4 caracteres" label="Nome de usuário:">
                    <input name="remedyRegisterUserName" class="form-control" placeholder="Coloque o nome do usuário" ngModel required minlength="4">
                  </gmr-input-container>

                  <gmr-input-container errorMessage="Campo obrigatório" label="E-mail de usuário:">
                    <input name="remedyRegisterUserEmail" class="form-control" placeholder="Coloque o e-mail de usuário" ngModel required>
                  </gmr-input-container>

                  <gmr-input-container errorMessage="Campo obrigatório" label="Telefone:">
                    <input name="remedyRegisterUserPhone" class="form-control" placeholder="Coloque o telefone" ngModel>
                  </gmr-input-container>

                </form>
              </div>
          </div>
        </div>

        <div class="col-md-6">
            <div class="box-header with-border box box-primary">
                <div class="form-group">
                    <div class="col-md-6">
                      <button type="sbmit" [disabled]="!formUser.valid || !formRemedy.valid"  class="btn btn-primary" name="remedyRegisterButtonSubmit">Confirmar</button>
                    </div>

                    <div class="col-md-6">
                      <button type="sbmit" class="btn btn-danger" name="remedyRegisterButtonSubmit">Cancelar</button>
                    </div>
                </div>
            </div>
          </div>

        </div>
</section>
