<section class="content col-md-12 col-xs-12 ">

  <div class=" col-xs-12 col-md-12">
    <div class="col-md-12">
        <div class="box-header with-border box box-primary">
          <h3 class="box-title callout callout-info col-md-12 col-xs-12">Cadastrar Usuário</h3>
            <div class="form-group">
              <form #formRemedy="ngForm" novalidate>

                <gmr-input-container errorMessage="Campo obrigatório com no minimo 4 caracteres" label="Nome de usuário:">
                  <input name="des_name" class="form-control" placeholder="Coloque o nome do usuário" ngModel required minlength="4">
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório" label="E-mail de usuário:">
                  <input name="des_mail" class="form-control" placeholder="Coloque o e-mail de usuário" ngModel required>
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório" label="Endereço:">
                  <input name="des_address" class="form-control" placeholder="Coloque o endereço" ngModel required>
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório" label="Cidade:">
                  <input name="des_city" class="form-control" placeholder="Coloque a cidade" ngModel required>
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório minimo 2 caracteres" label="Estado:">
                  <input name="des_state" class="form-control" placeholder="Coloque o Estado" ngModel required maxlength="2">
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório" label="Cep:">
                  <input name="num_cep" type="number" class="form-control" placeholder="Coloque o CEP" ngModel required>
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório" label="Telefone:">
                  <input name="num_phone" type="number" class="form-control" placeholder="Coloque o Telefone" ngModel required>
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório minimo 6 caracteres" label="Senha:">
                  <input name="des_password" class="form-control" placeholder="Coloque a senha" ngModel required minlength="6">
                </gmr-input-container>


              </form>
            </div>
        </div>
      </div>



        <div class="col-md-12">
            <div class="box-header with-border box box-primary">
                <div class="form-group">

                  <div class="col-md-4 col-xs-6" type="sbmit">
                    <button class="btn btn-primary col-md-12 button-custom" type="sbmit" (click)="checkInformations(formRemedy.value)" [disabled]=" !formRemedy.valid"  name="remedyRegisterButtonSubmit">Confirmar</button>
                  </div>

                  <div class="col-md-4 ">

                  </div>

                  <div class="col-md-4 col-xs-6" type="sbmit">
                    <button class="btn btn-danger col-md-12 button-custom" type="sbmit" [routerLink]="'[/]'"  name="remedyRegisterButtonSubmit">Cencelar</button>
                  </div>
                </div>
            </div>
          </div>

        </div>


</section>
