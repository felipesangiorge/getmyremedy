<section class="content col-md-12 col-xs-12 ">

  <div class=" col-xs-12 col-md-12">
    <div class="col-md-12">
        <div class="box-header with-border box box-primary">
          <h3 class="box-title callout callout-info col-md-12 col-xs-12">Editar Usuário</h3>
            <div class="form-group">
              <form #formUser="ngForm" novalidate>

                <gmr-input-container label="Nome de usuário:">
                  <input name="nom_name" class="form-control" placeholder="{{user.nom_name}}" readonly="true" ngModel>
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório" label="E-mail de usuário:">
                  <input name="des_mail" class="form-control" placeholder="{{user.user_mail}}" readonly="true" ngModel>
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório" label="Endereço:">
                  <input name="des_address" class="form-control" placeholder="Coloque o endereço" ngModel required>
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório" label="Cidade:">
                  <input name="des_city" class="form-control" placeholder="Coloque a cidade" ngModel required>
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório minimo 2 caracteres" label="Estado:">
                  <input name="des_state" class="form-control" placeholder="Coloque o Estado" ngModel required minlength="2">
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório" label="Cep:">
                  <input name="num_cep" type="number" class="form-control" placeholder="Coloque o CEP" ngModel required>
                </gmr-input-container>

                <gmr-input-container class="col-md-6 col-xs-12" errorMessage="Campo obrigatório não pode conter espaços" label="Telefone:">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-phone"></i>
                    </div>
                  <input name="num_phone" class="form-control"  pattern="^[0-9_\-]+$" type="text" placeholder="00 000000000" maxlength="11" ngModel required>
                  </div>
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório minimo 6 caracteres" label="Senha:">
                  <input name="des_password" class="form-control" placeholder="Coloque a senha" type="password" ngModel required minlength="6">
                </gmr-input-container>

                <gmr-input-container errorMessage="Campo obrigatório minimo 6 caracteres" label="Confirmar senha:">
                  <input name="des_password_confirm" class="form-control" placeholder="Coloque a senha" type="password" ngModel required minlength="6">
                </gmr-input-container>


              </form>
            </div>
        </div>
      </div>



        <div class="col-md-12">
            <div class="box-header with-border box box-primary">
                <div class="form-group">

                  <div class="col-md-4 col-xs-6" type="submit">
                    <button class="btn btn-primary col-md-12 button-custom" type="submit" (click)="checkInformations(formUser.value); formUser.reset()" [disabled]=" !formUser.valid"  name="remedyRegisterButtonSubmit">Editar</button>
                  </div>

                  <div class="col-md-4 ">

                  </div>

                  <div class="col-md-4 col-xs-6" type="submit">
                    <button class="btn btn-danger col-md-12 button-custom" type="submit" [routerLink]="'[/]'" (click)="returnHome()"  name="remedyRegisterButtonSubmit">Cancelar</button>
                  </div>
                </div>
            </div>
          </div>

        </div>

          <div >

                <h3 class="box-title callout callout-info col-md-12 col-xs-12">Meus Anúncios</h3>
                <h4 class="box-title col-md-12 col-xs-12">Atenção: Anúncios com a data vencida serão automaticamente excluidos</h4>

                <div class="col-sm-6 col-xs-12" *ngFor="let item of menu | async">

                <gmr-menu-item class="menu-item-info-box-custom" [menuItem]="item" ></gmr-menu-item>

                </div>
            </div>
</section>
