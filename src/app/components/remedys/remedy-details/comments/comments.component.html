<div class="col-xs-12 col-sm-6" *ngFor="let comment of comments | async">

  <div class="box box-solid">
    <div class="box-header with-border">
      <span class="review-score pull-right"><i class="fa fa-user"></i></span>
      <div class="user-block">
        <span class="username">{{comment.name}}</span>
        <span class="description">{{comment.date | date:'dd/MM/yyy'}}</span>
      </div>
    </div>

    <div class="box-body">
      <p>{{comment.text}}</p>
    </div>
  </div>

</div>
