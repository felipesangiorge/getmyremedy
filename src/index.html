<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GetMyRemedy</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <title>GetMyRemedy</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="hold-transition skin-blue-light layout-top-nav">

    <gmr-app>
            <style>
            @import url(https://fonts.googleapis.com/css?family=Quicksand:700);

            body{
            font-family: 'Quicksand', sans-serif;
            margin:0;
            background: #FFF;
            color:#666;
            }

            a, a:visited, a:hover{
            font-size:20px;
            text-decoration:none;
            color:#3c8dbc;
            }
            a:hover{
            font-size:20px;
            color:#a05772;
            }

            .container {
            height: 150px;
            left: 50%;
            margin: -75px 0 0 -53px;
            position: absolute;
            top: 50%;
            width: 106px;
            text-align:center;
            }


            .cord{
            padding-top:100px;
            width:15px;
            transform: rotate(0deg);
            transform-origin:50% 50%;
            float:left;
            }


            .ball{
            background:#333;
            width:15px;
            height:15px;
            float:left;
            border-radius:50%;
            }

            .shadows{
            clear:left;
            padding-top:20px;
            margin-left:-2px;
            }

            .shadows div{
            float:left;
            margin-left: 2px;
            width:13px;
            height:3px;
            border-radius:50%;
            box-shadow: 0px 0px 3px rgba(204, 204, 204, 0.3);
            background: rgba(204, 204, 204, 0.3);
            }

            .leftMove{
            animation: leftBall .5s ease-in-out 0s infinite alternate;
            }
            .rightMove{
            animation: rightBall .5s ease-in-out 0s infinite alternate;
            }


            .leftShadow{
            animation: leftShadowN .5s ease-in-out 0s infinite alternate;
            }
            .rightShadow{
            animation: rightShadowN .5s ease-in-out 0s infinite alternate;
            }


            @keyframes leftBall
            {
            0% {
            transform: rotate(0deg) translateY(0px);
            }
            /*this pauses the ball at the begining*/
            50% {
            transform: rotate(0deg) translateY(0px);
            }
            100% {
            transform: rotate(50deg) translateY(-20px);
            }

            }

            @keyframes rightBall
            {
            0% {
            transform: rotate(-50deg) translateY(-20px);
            }
            /*this pauses the ball at the begining*/
            50% {
            transform: rotate(0deg) translateY(0px);
            }
            100% {
            transform: rotate(0deg) translateY(0px)
              translateX(0px);
            }

            }

            @keyframes leftShadowN
            {
            0% {
            transform: translateX(0px);


            }
            /*this pauses the ball at the begining*/
            50% {
            transform: translateX(0px);

            }

            100% {

            transform: translateX(-25px);
            }

            }

            @keyframes rightShadowN
            {
            0% {
            transform: translateX(25px);
            }
            /*this pauses the ball at the begining*/
            50% {
            transform: translateY(0px);

            }

            100% {
            transform: translateY(0px);

            }

            }


            /*colors*/

            .cord:nth-of-type(1) .ball{
            background:#335672;
            }
            .cord:nth-of-type(2) .ball{
            background:#35506b;
            }
            .cord:nth-of-type(3) .ball{
            background:#5f4e60;
            }
            .cord:nth-of-type(4) .ball{
            background:#924a4e;
            }
            .cord:nth-of-type(5) .ball{
            background:#a73a33;
            }
            .cord:nth-of-type(6) .ball{
            background:#cf4231;
            }
            .cord:nth-of-type(7) .ball{
            background:#df3e2a;
            }
            </style>



  <div class="container">

    <div class="cord leftMove">
      <div class="ball"></div>
    </div>
    <div class="cord">
      <div class="ball"></div>
    </div>
    <div class="cord">
      <div class="ball"></div>
    </div>
    <div class="cord">
      <div class="ball"></div>
    </div>

    <div class="cord rightMove">
      <div class="ball" id="first"></div>
    </div>


    <div class="shadows">
      <div class="leftShadow"></div>
      <div></div>
      <div></div>
      <div></div>
      <div class="rightShadow"></div>

      <br><br>
      <a>Loading ...</a>

    </div>



    </gmr-app>

</body>
</html>
